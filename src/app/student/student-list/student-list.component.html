<hr>
<a routerLink="/students/add"routerLinkActive="active1"> STUDENT-ADD </a>

<table class="table mx-auto">
  <thead>
    <tr>
      <!-- <th scope="col">#</th> -->
      <th scope="col">ID</th>
      <th scope="col">NAME</th>
      <th scope="col">Age</th>
      <th scope="col">Department</th>
      <th scope="col">Courses</th>
      <th scope="col">DETAILS</th>
      <th scope="col">EDIT</th>
      <th scope="col">DELETE</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let item of students'>
      <td>{{item._id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.age}}</td>
      <td>{{item.department}}</td>
      <td>{{item.course}}</td>

      <td>
        <!-- <button class="btn btn-light"(click)='detailsID=item.id'>Details</button> -->
        <a [routerLink]="['/students','details',item._id]" routerLinkActive="active1"> Details </a>
      </td>
      <td>
        <button class="btn btn-primary"(click)='edit(item._id)'>edit</button>
        <!-- <a [routerLink]="['/departments','edit',item._id]" routerLinkActive="active1"> edit </a> -->

      </td>
      <td>
        <button class="btn btn-danger"(click)='delete(item._id)'>delete</button>

      </td>
    </tr>

  </tbody>
</table>
